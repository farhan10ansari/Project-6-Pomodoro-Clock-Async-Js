<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoDoro Clock</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid" id="container">
        <div class="row" style="height:2em;"></div>
        <div class="row">
            <div id="maincol" class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
            <div id="main" class="col-10 col-sm-8 col-md-6 col-lg-4">
                <div id="d1">
                    <div id="d2">
                        <label id="displaytime">00:00</label>
                    </div>
                </div>
                <div id="session">Session 0</div>
                <hr style="color:white;">
                <div id="timings" class="container-fluid">
                    <div class="row">
                        <div class="col-6 ctr">
                            <div style="font-size:1.3em; color:white;">Session Time</div>
                            <div id="stime">00 min</div>
                            <div>
                                <button id="s1" class="buttons">-</button>
                                <button id="s2" class="buttons">+</button>
                            </div>


                        </div>
                        <div class="col-6 ctr">
                            <div style="font-size:1.3em; color:white;">Break Time</div>
                            <div id="btime">00 min</div>
                            <div>
                                <button id="b1" class="buttons">-</button>
                                <button id="b2" class="buttons">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr style="color:white;">
                <div id="mainbuttons">
                    <!-- <button id="pause" class="mainbuttons">Pause</button> -->
                    <!-- <button id="reset" class="mainbuttons">Reset</button> -->
                </div>













            </div>
            <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
        </div>
        <div class="row"></div>


    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
